      <!-- ------------HTML FORM------- -->
        <main class="p-4">
          <h1>Book a session</h1>
          <p>Fill in the form below to book a virtual session with your doctor</p>
          <form id="Booking-form">
            <h5>Basic Info</h5>
          
          <div>
            <label for="fullName" class="form-label">Full Name</label>
           <input required type="text" name="fullName" id="fullName" class="form-control"/>
            <div id="name-info" style="color: red;"></div>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input required type="email" name="email" id="email" class="form-control"/>
            <div id="email-info" style="color: red;"></div>
          </div>
          <div class="py-4">
            <h5>Doctor</h5>
            <select class="form-select" name="doctor">
              <option value="">Select your doctor</option>
              <option value="JOHN_HOPKINS">Dr.John Hopkins</option>
              <option value="MAYA_MARIN">Dr.Maya Marin</option>
              <option value="DONNA DOGLAS">Dr.Donna Doglas</option>
            </select>
          </div>
          <div class="py-4" id="radio-btn">
            <h5>Where?</h5>
            <div class="form-check">
              <input type="radio" name="location" value="Phone" class="form-check-input"id="location-meet"/>
              <label class="form-check-label" form="location-meet">Phone</label>
            </div>
            <div class="form-check">
              <input type="radio" name="location" value="GOOGLE_MEET" class="form-check-input"id="location-meet"/>
              <label class="form-check-label" form="location-meet">Google-Meet</label>
            </div>
            
          </div>
          <h5>When?</h5>
          <input type="datetime-local" name="date" id="date" class="form-control"/>
          <div class="py-4">
            <button class="btn btn-primary" type="submit">Confirm Booking</button>
          </div>
        </form>
        </main>
